version: '3.8'

services:
  chatgpt-on-wechat:
    image: sakura7301/chatgpt-on-wechat:latest
    container_name: chatgpt-on-wechat
    restart: always
    
    # 网络模式：使用 host 模式以便访问宿主机的 3000 端口
    network_mode: "host"
    
    security_opt:
      - seccomp:unconfined
    
    # 挂载配置和数据
    volumes:
      - ../config.json:/app/config.json:ro   # 只读挂载配置文件
      - ./data:/app/data                     # 数据持久化
      - ./logs:/app/logs                     # 日志目录
      # - ./plugins:/app/plugins             # 如果需要自定义插件
    
    environment:
      - TZ=Asia/Shanghai                     # 时区
      - PYTHONUNBUFFERED=1                   # Python 输出不缓冲
    
    # 健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s